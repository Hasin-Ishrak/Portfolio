<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ishrak's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(3, 10, 36);
        color: white;
        font-family: "Poppins", sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(8, 24, 77);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 20px;
      }
      .left {
        font-size: 1.65rem;
      }
      .firstsection {
        display: flex;
        justify-content: space-around;
        margin: 80px 0;
        align-items: center;
      }
      .firstsection > div {
        width: 30%;
      }
      .leftsection {
        font-size: 2rem;
      }
      .rightsection {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .rightsection img {
        width: 90%;
        transform: rotateY(180deg);
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Hasin's Portfolio</div>
        <div class="right">
          <ul>
            <li>Home</li>
            <li>Projects</li>
            <li>About</li>
            <li>Contact Me</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstsection">
        <div class="leftsection">
          Hi, I am Hasin Ishrak
          <div>I am a Competitive Programmer and Web Developer</div>
        </div>
        <div class="rightsection">
          <img src="assets/im2.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
